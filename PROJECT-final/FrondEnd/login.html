<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer login</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<style>
    body{
        background: linear-gradient(45deg,lightgray,lightskyblue);
    }
</style>
<script src="validation.js">

</script>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <img  src="Alpha_Bank_logo.svg.png" width="400px" height="100px">
        </div>
        <marquee class="text-dark" scrollamount="3" direction="left">
            <p>Bank never asks for OTP,Password,PIN or CVV number. Please remember that bank would never ask you to verify your account information through an e-mail or Call</p>
        </marquee>
        <div class="row justify-content-center mt-2 p-10">
               
               <div class="col-lg-8">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="pic.jpg" class="d-block w-100" height="400px" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="c1_2184611_210920082355_700.jpg" class="d-block  w-100"  height="400px" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="digital-market.jpg" class="d-block  w-100"  height="400px" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
          </div>
               <form name="login" class="justify-content-center bg-light col-lg-4 p-4 ">
                <h4 class="text-dark text-center">Customer login</h4>
                <div class="form-group mt-2">
                    <label>Customer ID:<span id="errid"></span></label>
                    <input name="id" class="form-control" type="text" placeholder="Enter Customer ID">
                </div>
                <div  class="form-group mt-2">
                    <label>Password: <span id="errpassword"></span></label>
                    <input name="passCode" class="form-control" type="password" placeholder="Enter password">
                </div>
                <div class="d-flex m-2">
                    <input class="me-2" type="checkbox" checked="checked"> Remember me  
                  <a class="ms-5" href="#">Forgot password?</a>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success m-3" type="button" >submit</button>
                    <button type="reset" class="btn btn-outline-danger m-3">reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
