<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container-fluid background-color-info">
        <!-- Fund transfer -->
        <div class="row-center p-5">
          <form name="home" class="col-lg-4 m-3 card p-4 text-bg-info rounded-5  mt-3">
            <h5 class="card-title text-bg-primary rounded-5 text-center p-2">New Transacion</h5>
            <div class="form-group m-3">
                <label>Payee name:</label>
                <input type="text" class="form-control mt-2" placeholder="Enter payee name" name="ID">
            </div>
            <div class="form-group m-2">
                <label class="mt-3">Payee acc_number:</label>
                <input type="text" class="form-control mt-1" placeholder="Enter payee acc_number"  name="acc_num">
            </div>
            <div class="form-group m-2">
                <label class="mt-3">Payee ifsc_code:</label>
                <input type="text" class="form-control mt-1" placeholder="Enter payee ifsc_code" name="ifsc">
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button type="button" class="btn btn-outline-primary m-3" >Transfer</button>
              <button type="reset" class="btn btn-outline-danger m-3">Reset</button>
              </div>
              
          </form>
            </div>
          </div>
</body>
</html>
