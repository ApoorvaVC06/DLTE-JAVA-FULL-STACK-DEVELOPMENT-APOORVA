<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-bg-muted text-light py-2">
           
        <header class="text-center text-dark">
            <h3>Fill student details</details></h3>
        </header>
        
    </div>
    <section class="container">
        <form class="card p-2 text-bg-info">
            <div class="form-group">
                <label>Registration number:</label>
               <input type="text" class="form-control" placeholder="Enter register number">
             </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" placeholder="Enter student name">
            </div>
            <div class="form-group">
                <label>Student age:</label>
                <input type="text" class="form-control" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label>Email:</label>
               <input type="text" class="form-control" placeholder="Enter email">
             </div>
            
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label>Male</label>
                
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label>Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label>Others</label>
                </div>  
            </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success m-3">Submit</button>
            <button type="reset" class="btn btn-danger m-3">Reset</button>
    
        </div>    
        
    </form>
    <div class="text-dark">    
        <marquee  width="60%" scrollamount="1" direction="up" height="100px ">
          fill in the correct details. however the details can be edited at any point of time
        </marquee>
</body>
</html>
